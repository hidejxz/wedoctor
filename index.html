<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>微医用户健康雷达分标签系统</title>
  <link href="https://playground.anychart.com/docs/samples/BCT_Sunburst_Chart_04/iframe" rel="canonical">
  <meta content="Sunburst Chart" name="keywords">
  <meta content="AnyChart - JavaScript Charts designed to be embedded and integrated" name="description">
  <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
  <link href="https://cdn.anychart.com/releases/8.12.0/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" rel="stylesheet" type="text/css">
  <style>html, body, #container {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
/*    transform: scale(1.1);
*/}
    body {
      margin-left: -100px; /* 将整体内容向左移动 50 像素 */
      /* transform: scale(1.5);  将整体内容放大 1.2 倍 */
      /* height: 80%;  设置页面高度为视口高度的 50% */
    }
 </style>
 </head>
 <body>
  <div id="container"></div>
  <script src="https://cdn.anychart.com/releases/8.12.0/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
  <script src="https://cdn.anychart.com/releases/8.12.0/js/anychart-sunburst.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
  <script src="https://cdn.anychart.com/releases/8.12.0/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
  <script src="https://cdn.anychart.com/releases/8.12.0/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
  <script type="text/javascript">anychart.onDocumentReady(function () {

    var data = [
      {name: "健康雷达分", normal: {fill: "#FFFFFF"}, children: [
        {name: "人口属性", normal: {fill: "#2e75b6"}, children: [
          {name: "基本属性", value: 10, normal: {fill: "#2e75b6"}, custom_field: "用户年龄（年龄分层）、性别"}, 
          {name: "地区属性", value: 10, normal: {fill: "#2e75b6"}, custom_field: "省份、城市"},
          {name: "婚育属性", value: 10, normal: {fill: "#2e75b6"}, custom_field: "通过账号中是否绑定儿童预估"},
        ],value: 30},
        {name: "健康属性", normal: {fill: "#0180cc"}, children: [
          {name: "生命体征", value: 10, normal: {fill: "#0180cc"}, custom_field: "用户身高、体重、血压等健康信息"}, 
          {name: "疾病属性", value: 10, normal: {fill: "#0180cc"}, custom_field: "用户诊断疾病、现病史、既往病史"},
          {name: "健康习惯", value: 10, normal: {fill: "#0180cc"}, custom_field: "用户抽烟、喝酒等与健康相关的生活习惯"},
        ],value: 30}, 
        {name: "活跃行为", normal: {fill: "#009b92"}, children: [
          {name: "注册属性", value: 10, normal: {fill: "#009b92"}, custom_field: "用户注册行为标签，注册来源，注册渠道，注册时间等"}, 
          {name: "访问属性", value: 10, normal: {fill: "#009b92"}, custom_field: "用户浏览、搜索等行为标签"},
          {name: "业务属性", value: 10, normal: {fill: "#009b92"}, custom_field: "用户问诊、挂号等医疗行为标签"},
          {name: "关注属性", value: 10, normal: {fill: "#009b92"}, custom_field: "用户关注行为标签"},
          {name: "评论属性", value: 10, normal: {fill: "#009b92"}, custom_field: "用户评论、点赞等行为标签"},
        ],value: 50}, 
        {name: "消费行为", normal: {fill: "#49bd9a"}, children: [
          {name: "会员消费属性", value: 10, normal: {fill: "#49bd9a"}, custom_field: "会员消费频次，消费周期等"}, 
          {name: "问诊消费属性", value: 10, normal: {fill: "#49bd9a"}, custom_field: "问诊消费频次，平均价格，消费习惯，订单总量等"},
          {name: "挂号消费属性", value: 10, normal: {fill: "#49bd9a"}, custom_field: "挂号消费频次，平均价格，消费习惯，订单总量等"},
        ],value: 30}, 
        {name: "医疗服务偏好", normal: {fill: "#51bd00"}, children: [
          {name: "就医服务偏好", value: 10, normal: {fill: "#51bd00"}, custom_field: "对问诊、挂号就医服务的个人偏好"}, 
        ],value: 10}, 
        {name: "用户关系", normal: {fill: "#538235"}, children: [
          {name: "社交关系", value: 10, normal: {fill: "#538235"}, custom_field: "通过账号关系抽象出<patient_id,user_id>间社交关系"}, 
        ],value: 10}, 
      ],value: 320}
    ];

    // create a chart and set the data
    var chart = anychart.sunburst(data, "as-tree");
    // set the center content

    chart.level(0).thickness("10%");
    chart.innerRadius(30);
    var label = anychart.standalones.label();
    label.text("健康雷达分");
    label.width("100%");
    label.height("100%");
    label.fontColor("#000000");
    label.fontSize(14);
    label.fontWeight(600);
    label.hAlign("center");
    label.vAlign("middle");
    chart.center().content(label);

    // chart.tooltip().title("Information");
    // chart.tooltip().format("Manager: {%categoryName} \n{%seriesName}: ${%value}");
    chart.tooltip().format("{%name}\n{%custom_field}");

    // configure labels
    chart.labels().useHtml(true);
    chart.labels().position("radial");
    chart.level(1).labels().format("<span style='font-weight:bold;'>{%name}</span>");
    // chart.level(2).labels().format("<span style='font-size: 0.7em;'>{%name}</span>");

    // var labels = series.labels();
    // labels.enabled(true);
    // labels.fontSize(10);
    // set the calculation mode
    chart.calculationMode("parent-dependent");



    // set the chart title
    // chart.title().useHtml(true);
    // chart.title("微医用户健康分标签系统");

    // set the container id
    chart.container("container");

    chart.interactivity().selectionMode("none");

    // initiate drawing the chart
    chart.draw();

});</script>
 </body>
</html>
